<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MockTest</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="topBody">
    <!-- top -->
    <div class="navigation">
      <div class="menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-menu-button-wide"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v2A1.5 1.5 0 0 1 14.5 5h-13A1.5 1.5 0 0 1 0 3.5v-2zM1.5 1a.5.5 0 0 0-.5.5v2a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 0-.5-.5h-13z"
          />
          <path
            d="M2 2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm10.823.323-.396-.396A.25.25 0 0 1 12.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V8zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2H1zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2h14zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </div>
      <div class="start">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-power"
          viewBox="0 0 16 16"
        >
          <path d="M7.5 1v7h1V1h-1z" />
          <path
            d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
          />
        </svg>
      </div>
      <div class="timer">00:00</div>

      <div class="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-box-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
          />
          <path
            fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
          />
        </svg>
      </div>
    </div>
    <!-- scoreboard -->
    <div class="scoreboard">
      <div class="totalq" style="color: lightslategray">
        <h4>no. of questions:</h4>
        <h4 id="totalQn">_</h4>
      </div>
      <div class="clicked">
        <h4>attempts</h4>
        <h4 id="totalClick">_</h4>
      </div>
      <div class="coreectclk" style="color: lightseagreen">
        <h4>coreect</h4>
        <h4 id="correctClick">_</h4>
      </div>
      <div class="wrongclk" style="color: lightcoral">
        <h4>wrong</h4>
        <h4 id="wrongclick">_</h4>
      </div>
      <div class="nonclk" style="color: lightslategray">
        <h4>not attempts</h4>
        <h4 id="notClick">_</h4>
      </div>
      <div class="totalsco">
        <h4>total score</h4>
        <h4 id="overAllScore">_</h4>
      </div>
      <div class="inputTime">
        <label for="timer"></label>
        <input type="number" id="timerInput" placeholder="Timer in minute" />
        <button id="timeSubmit">&#8674;</button>
      </div>
    </div>
    <!-- nav end score end -->
    <div class="reference">
      <div>A</div>
      <div>B</div>
      <div>C</div>
      <div>D</div>
    </div>
    <section id="allquestions">
      <!-- <h1></h1> -->
      <!-- <div class="question"> -->

      <!-- <div class="qno">1.</div>
        <div class="opt">
          <div>A</div>
          <div>B</div>
          <div>C</div>
          <div>D</div>
        </div>
        <div class="optscore"></div>
      </div> -->
    </section>
    <!-- end -->

    <!-- disable click -->
    <div class="disable"></div>
    <a href="#topBody" class="toTop">&#8657;</a>
    <!-- <a id=""></a> -->
  </body>
</html>
